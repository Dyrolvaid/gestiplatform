<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"/>
</head>
<body>
<div class="container-fluid mt-5">
    <div class="row ">
        <div class="col-md-3"></div>
        <div class="col-md-6 border rounded shadow p-5">
            <div class="row pb-3">
                <div class="col"></div>
                <div class="col"> <img th:src="@{'/img/logo.png'}" width="220 rem" class="img-fluid " alt="Logo Gestiplatform"></div>
                <div class="col"></div>
            </div>
            <div class="row p-2">
                <form action="/login" method="post">
                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" placeholder="Correo Electrónico" name="correo" id="correo">
                    </div>
                    <div class="mb-3">
                        <label for="clave" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" placeholder="Contraseña" name="clave" id="clave">
                    </div>
                    <div th:if="${usuarioErroneo == false}" class="mt-3">
                        <div class="alert alert-danger">
                            <span>Usuario o clave erróneas.</span>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                </form>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
