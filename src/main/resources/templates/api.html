<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>API</title>
    <link rel="icon" type="image/x-icon" th:href="${'/img/logo.png'}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"/>
</head>
<body style="background-image: url(/img/cinema.jpg)">
    <div class="container-fluid min-vh-100 d-flex flex-column">
        <div class="row justify-content-evenly align-items-start border border-dark bg-black">
            <div class="col-4">
                <h3 class="text-center text-white">Bienvenido,
                    <span class="text-warning">Admin</span>
                </h3>
            </div>
            <div class="col-4 offset-4">
                <a class="btn btn-outline-danger border-5" th:href="${'/logout'}">
                    <h3 class="text-center">Cerrar Sesión
                        <i class="bi bi-door-open h1"></i>
                    </h3>
                </a>
            </div>
        </div>
        <div class="row justify-content-evenly align-items-center flex-grow-1">
            <div class="col-auto">
                <a class="btn btn-success border-5" th:href="${'/api/v1/plataformas'}">
                    <h3 class="text-center">Plataformas</h3>
                    <i class="bi bi-camera-reels h1"></i>
                </a>
            </div>
            <div class="col-auto">
                <a class="btn btn-success border-5" th:href="${'/api/v1/formasdepago'}">
                    <h3 class="text-center">Formas de Pago</h3>
                    <i class="bi bi-coin h1"></i>
                </a>
            </div>
            <div class="col-auto">
                <a class="btn btn-success border-5" th:href="${'/api/v1/periodicidades'}">
                    <h3 class="text-center">Periodicidad</h3>
                    <i class="bi bi-alarm h1"></i>
                </a>
            </div>
            <div class="col-auto">
                <a class="btn btn-success border-5" th:href="${'/api/v1/suscripciones'}">
                    <h3 class="text-center">Suscripciones</h3>
                    <i class="bi bi-envelope-paper h1"></i>
                </a>
            </div>
        </div>
        <div class="row justify-content-evenly align-items-center flex-grow-1">
            <div class="col-auto">
                <a class="btn btn-success border-5" th:href="${'/api/v1/personas'}">
                    <i class="bi bi-person h1"></i>
                    <h3 class="text-center">Personas</h3>
                </a>
            </div>
            <div class="col-auto">
                <a class="btn btn-success border-5" th:href="${'/api/v1/grupos'}">
                    <i class="bi bi-people h1"></i>
                    <h3 class="text-center">Grupos</h3>
                </a>
            </div>
            <div class="col-auto">
                <a class="btn btn-success border-5" th:href="${'/api/v1/recibos'}">
                    <i class="bi bi-receipt h1"></i>
                    <h3 class="text-center">Recibos</h3>
                </a>
            </div>
            <div class="col-auto">
                <a class="btn btn-success border-5" th:href="${'https://documenter.getpostman.com/view/20712802/Uyxoh48q'}">
                    <i class="bi bi-archive h1"></i>
                    <h3 class="text-center">Documentación Postman</h3>
                </a>
            </div>
        </div>
        <div class="row justify-content-evenly align-items-end border border-dark bg-black">
            <div class="col-4">
                <a class="btn btn-outline-light border-5" th:href="${'https://github.com/Dyrolvaid/gestiplatform'}">
                    <h3 class="text-center">Gestiplatform
                        <i class="bi bi-brush h1"></i>
                    </h3>
                </a>
            </div>
            <div class="col-4 offset-4">
                <h3 class="text-center text-white">
                    <span class="text-warning">Proyecto 2</span> : 2022
                </h3>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
