<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestiplatform</title>
    <link rel="icon" type="image/x-icon" th:href="${'/img/logo.png'}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"/>
</head>
<body style="background-image: url(/img/mar.jpg)">
    <!--Botón Gestiplatform: Vestíbulo-->
    <a th:unless="${logoYaPulsado}" th:href="${'/acceso'}">
        <img
                th:src="${'/img/logo.png'}"
                class="btn btn-outline-warning rounded mx-auto d-block position-absolute top-50 start-50 translate-middle rounded-circle"
                alt="El logo de Gestiplatform."
        />
    </a>
    <!--Formulario Entrada: API-->
    <div th:if="${logoYaPulsado}" class="card position-absolute top-50 start-50 translate-middle bg-light">
        <div class="p-5">
            <h1 class="card-title text-center">Gestiplatform</h1>
            <h2 class="card-title text-center">Entrada a la API</h2>
            <form action="/login" method="post" class="m-3">
                <div class="m-2 text-center">
                    <label for="correo" class="form-label card-text h4">Correo Electrónico</label>
                    <input type="email" class="form-control" id="correo" name="correo">
                </div>
                <div class="m-2 text-center">
                    <label for="clave" class="form-label card-text h4">Clave</label>
                    <input type="password" class="form-control" id="clave" name="clave">
                </div>
                <div class="m-2 text-center">
                    <button type="submit" class="btn btn-lg btn-outline-primary">
                        <span class="h4">Entrar</span>
                    </button>
                </div>
            </form>
            <div th:if="${usuarioErroneo}" class="mt-3">
                <div class="alert alert-danger">
                    <span class="h4">El correo o la clave introducida son erróneos.</span>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
